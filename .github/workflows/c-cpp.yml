name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install Dependencies
      run: sudo apt -q update && sudo apt -q install clang nasm
    - name: make
      run: make
    - uses: actions/upload-artifact@v3
      with:
        name: rotomos
        path: rotomos.elf
